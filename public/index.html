<!DOCTYPE html>
<script>
    document.getElementById('formularioExpensas').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
  
      const response = await fetch('/api/expensas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
  
      const result = await response.json();
      alert(result.message);
    });
  </script>
  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad de Consorcios</title>
</head>
<body>
    <h1>Bienvenido a la Comunidad </h1>
    <p>Comparte tus experiencias y sube tus expensas para an√°lisis.</p>

    <form action="/upload-expenses" method="post" enctype="multipart/form-data">
        <label for="expensas">Selecciona tu archivo de expensas:</label>
        <input type="file" name="expensas" id="expensas" required>
        <br><br>
        <input type="submit" value="Subir Expensas">
    </form>
</body>
</html>
